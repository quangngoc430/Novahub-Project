<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update account</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class="row">
        <div class="col-3"></div>
        <form class="col-6 border border-primary rounded" style="padding: 10px;" action="javascript:void(0);">
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">New password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password"/>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">First name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">Last name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name"/>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="address" name="lastName" placeholder="Enter address"/>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">Day Of Birth</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="dayOfBirth" name="lastName" placeholder="Enter day of birth"/>
                </div>
            </div>
            <input id="btn-sign-up" class="btn btn-primary float-right" type="submit" value="Submit"/>
        </form>
        <div class="col-3"></div>
    </div>

    <script type="text/javascript">
        $("#btn-sign-up").click( function(){
            var data= JSON.stringify({
                'password' : $('#password').val(),
                'firstName' : $('#firstName').val(),
                'lastName' : $('#lastName').val(),
                'newPassword' : $('#newPassword').val(),
                'address' : $('#address').val(),
                'dayOfBirth' : $('#dayOfBirth').val()
            });
            $.ajax({
                type: "PUT",
                contentType: "application/json",
                url: "/api/users/me",
                dataType: "json",
                data: data,
                timeout: 10000,
                success: function (dataReceive){
                    console.log(dataReceive);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });

        $(document).ready(function() {
            $.ajax({
                type: "GET",
                contentType: "application/json",
                url: "/api/users/me",
                dataType: "json",
                timeout: 10000,
                success: function (dataReceive){
                    console.log(dataReceive);
                    $("#firstName").val(dataReceive.firstName);
                    $("#lastName").val(dataReceive.lastName);
                    $("#address").val(dataReceive.address);
                    $("#dayOfBirth").val(dataReceive.dayOfBirth);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>
</html>
