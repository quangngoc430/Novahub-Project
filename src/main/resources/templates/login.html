<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<div class="row">
		<div class="col-3"></div>
		<form class="col-6 border border-primary rounded" style="padding: 10px;" action="javascript:void(0);">
			<div class="form-group row ">
				<label for="inputEmail" class="col-sm-4 col-form-label">Email address</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputEmail" placeholder="Enter email"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail" class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="inputPassword" placeholder="Enter password"/>
				</div>
			</div>
			<button id="btn-login" class="btn btn-primary float-right">Submit</button>
		</form>
		<div class="col-3"></div>
	</div>


	<script>
		
		$("#btn-login").click( function(){
			$.ajax({
				type: 'GET',
				contentType: 'application/json',
				url: window.location.origin + '/api/login',
				dataType: 'json',
				headers: 
                {
                    "email"     : $('#inputEmail').val(), 
                    "password"  : $('#inputPassword').val()
                },
				timeout: 5000,
				success: function(dataReceive) {
					console.log('------> POST login <------');
					console.log(dataReceive);
				},
				error: function(e){
					console.log(e);
				}
			});
		});

	</script>
</body>
</html>
