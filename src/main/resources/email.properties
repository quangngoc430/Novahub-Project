subject_email_sign_up=Activate account
content_email_sign_up=<html><head><style>.btn-active{color:white;background-color:#3968d4;border-color:#3968d4;text-decoration:none;font-weight:bold;text-align:center;vertical-align:middle;border:1px solid transparent;padding:15px 45px;border-radius:5px;font-family:fantasy;}h1{font-family:fantasy;font-size:25px;}h3{color:#74787e;font-family:fantasy;font-size:17px;}hr{color:#74787e;}h4{color:#74787e;font-size:15px;font-family:fantasy;}</style></head><body style="margin:20px;"><h1>Hello!</h1><h3>You need to active your email before you can start using all of our services.</h3><div align="center" style="padding:30px 0px;"><a href="{url-activate-account}" class="btn-active">Activate Email</a></div><h3>Thank you for using our application!</h3><h3>Regards,</h3><hr/><h4>If you're having trouble clicking the "Activate Email" button, copy and paste the URL below into your web browser:</h4><a href="{url-activate-account}">{url-activate-account}</a></body></html>
subject_email_create_issue=Create issue #{issue-id}
content_email_create_issue=<html><head><style>a{text-decoration: none;} table{border: 1px solid transparent;padding: 20px 20px;border-radius: 5px;background-color: #ffffff;width: 100%;}th{vertical-align: top;text-align: left;color:#707070;font:normal 14px/20px Arial,sans-serif;padding:2px 0px;border-collapse: collapse;}p {color: #3b73af;display: inline;font-family: Arial,sans-serif;font-size: 14px;}h1 {font-family: Arial,sans-serif;font-size: 14px;color: black;padding: 0px 0px;}.wrap {background-color: #f5f5f5;padding: 20px 20px;border-radius: 5px;}td {font:normal 14px/20px Arial,sans-serif;border-collapse: collapse;color: black;}h2 {color: #999999;font-size: 12px;border-collapse: collapse;font-family: Arial,sans-serif;}.btn {color:white;text-decoration:none;font-weight:bold;text-align:center;vertical-align:middle;border:1px solid transparent;padding:15px 45px;border-radius:5px;font-family:fantasy;}.btn-approve {background-color:#28a745;border-color:#28a745;}.btn-deny {background-color: #dc3545;border-color: #dc3545;}</style></head><body><div class="wrap"><h1><p>{email}</p> create an issue #<p>{issue-id}</p></h1><table width="100%"><tr><th width="10%">Email:</td><td>{email}</td></tr><tr><th>Title:</td><td>{title}</td></tr><tr><th>Content:</td><td>{content}</td></tr><tr><th>Status:</td><td>{status}</td></tr><tr><th>Reply:</td><td>{reply-message}</td></tr><tr><td colspan="2"><div align="center" style="padding-top:20px; padding-bottom: 20px;"><a href="{url-approve-issue}" style="margin-right: 10px;" class="btn btn-approve">Approve</a><a href="{url-deny-issue}" style="margin-left: 10px;" class="btn btn-deny">Deny</a></div></td></tr></table><h2>This message was sent by Helpdesk</h2></div></body></html>
